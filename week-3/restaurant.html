<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 330 - Enterprise JavaScript II</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="../site.css">

    <!-- CDN Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap">

    <!-- users selected theme -->
    <script src="../theme.js"></script>
</head>

<body>

    <body class="light-theme">
        <div class="assign-container">
            <h1 class="app-header">Welcome to the Restaurant App!</h1>
            <div class="assign-content">
                <div class="card ">
                    <div class="card-title">Restaurant Menu</div>
                    <div class="card">
                        <div class="card-title">Beverages</div>
                        <div class="card-content" id='beverages'>
                            <input type="checkbox" id="soda" name="Soda" value="3.30">
                            <label for="soda">Soda ($3.30)</label>
                            <br>
                            <input type="checkbox" id="tea" name="Sweet Tea" value="3.30">
                            <label for="tea">Sweet Tea ($3.30)</label>
                            <br>
                            <input type="checkbox" id="coffee" name="Iced Coffee" value="2.49">
                            <label for="coffee"> Iced Coffee ($2.49)</label>
                            <br>
                            <input type="checkbox" id="water" name="Bottled Water" value="2.15">
                            <label for="water">Bottled Water ($2.15)</label>
                            <br>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">Appetizers</div>
                        <div class="card-content" id="appetizers">
                            <input type="checkbox" id="nachos" name="Nachos" value="6.60">
                            <label for="nachos">Nachos ($6.60) </label>
                            <br>
                            <input type="checkbox" id="chips-salsa" name="Chips and Salsa" value="5.50">
                            <label for="chips-salsa">Chips and Salsa ($5.50) </label>
                            <br>
                            <input type="checkbox" id="pretzel-cheese" name="Pretzel with Cheese" value="8.80">
                            <label for="pretzel-cheese">Pretzel with Cheese ($8.80)</label>
                            <br>
                            <input type="checkbox" id="fried-pickles" name="Fried Pickles" value="8.25">
                            <label for="fried-pickles"> Fried Pickles ($8.25)</label>
                            <br>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">Main Courses</div>
                        <div class="card-content" id="main-courses">
                            <input type="checkbox" id="street-tacos" name="Street Tacos" value="9.70">
                            <label for="street-tacos">Street Tacos ($9.70) </label>
                            <br>
                            <input type="checkbox" id="boneless-wings" name="Boneless Wings" value="12.80">
                            <label for="boneless-wings">Boneless Wings ($12.80)</label>
                            <br>
                            <input type="checkbox" id="cheese-burger-fries" name="Cheese Burger with Fries"
                                value="12.65">
                            <label for="cheese-burger-fries">Cheese Burger with Fries ($12.65)</label>
                            <br>
                            <input type="checkbox" id="chicken-wrap-salad" name="Chicken Wrap with Salad" value="9.65">
                            <label for="chicken-wrap-salad">Chicken Wrap with Salad ($9.65)</label>
                            <br>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">Dessert</div>
                        <div class="card-content" id="desserts">
                            <input type="checkbox" id="ice-cream" name="Ice Cream" value="4.30">
                            <label for="ice-cream">Ice Cream ($4.30)</label>
                            <br>
                            <input type="checkbox" id="cake" name="Chocolate Cake" value="5.40">
                            <label for="cake">Chocolate Cake ($5.40)</label>
                            <br>
                            <input type="checkbox" id="apple-pie" name="Apple Pie" value="3.80">
                            <label for="apple-pie">Apple Pie ($3.80)</label>
                            <br>
                        </div>
                        <button class="btn btn-primary full-width" id="btnOrder">Place Order</button>
                    </div>
                </div>
                <br>
                <a class="return-home" href="../index.html">Return</a>
            </div>


            <div class="assign-container">
                <div class="assign-content">
                    <div class="card">
                        <div class="card-title">Order Summary</div>
                        <div class="card-content assign-results-text" id="orderTotal">
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script type="module">
            import { Bill, Beverage, Appetizer, MainCourse, Dessert } from "./index.js";

            document.getElementById("btnOrder").onclick = function () {
                const beveragesElement = document.getElementById("beverages");
                const beverages = beveragesElement.getElementsByTagName("input");
                const appetizersElement = document.getElementById("appetizers");
                const appetizers = appetizersElement.getElementsByTagName("input");
                const mainCoursesElement = document.getElementById("main-courses");
                const mainCourses = mainCoursesElement.getElementsByTagName("input");
                const dessertsElement = document.getElementById("desserts");
                const desserts = dessertsElement.getElementsByTagName("input");

                let bill = new Bill();
                for (let beverage of beverages) {
                    if (beverage.checked) {
                        bill.addBeverage(new Beverage(beverage.name, beverage.value))
                    }
                }

                for (let appetizer of appetizers) {
                    if (appetizer.checked) {
                        bill.addAppetizer(new Appetizer(appetizer.name, appetizer.value))
                    }
                }

                for (let mainCourse of mainCourses) {
                    if (mainCourse.checked) {
                        bill.addMainCourse(new MainCourse(mainCourse.name, mainCourse.value))
                    }
                }

                for (let dessert of desserts) {
                    if (dessert.checked) {
                        bill.addDessert(new Dessert(dessert.name, dessert.value))
                    }
                }

                document.getElementById('orderTotal').innerHTML = "Your order total is " + bill.getTotal();
            }
        </script>

        <script>
            // set the users selected theme
            setSelectedTheme();
        </script>
    </body>

</html>
